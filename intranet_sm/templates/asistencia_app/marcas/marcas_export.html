<html lang="es">
{% load static %}
{% load bootstrap %}
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Remote file for Bootstrap Modal</title>  



   <script src="{% static "plugins//bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js" %}"></script>
   <script src="{% static "plugins/jquery-validation/dist/jquery.validate.js" %}"></script>




  <script>
  $(document).ready(function() {
  	 
    $('.datepicker').datepicker({
     	format: 'yyyy-mm-dd',
      autoclose: true,
      keyboardNavigation : true ,
      //daysOfWeekDisabled : [1],
      language: "es"
    }).val();



     $("#form1").validate({
        rules: {
        	desde: {
                required: true,
                date: true
            },

            hasta: {
                required: true,
                date: true
            },
            
        },
        messages: {
            hasta: "La fecha desde es requerida formato aaaa-mm-dd",
            desde: "La hasta es requerida formato aaaa-mm-dd"
        }
    })
    $('#btn').click(function() {
        $("#form1").valid();
    });
  });
</script>

</head>
<body>

        <form action="{% url 'empleados_export_global' %}" method="post" id="form1" name="form1">
        {% csrf_token %}
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                 <h4 class="modal-title">Formulario - Exportar a Excel</h4>
            </div>	
            		<!-- /modal-header -->
            <div class="modal-body">
            <p>Seleccione el rango de fechas a exportar</p>
           
            <form action="" method="post">{% csrf_token %}
            
                        <table>
                            {{form|bootstrap}}
                        </table>
                        

            </div><!-- /modal-body -->
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>

                <button id="btn" type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i> Exportar</button>
            </div><!-- /modal-footer -->

        </form>
</body>

</html>
